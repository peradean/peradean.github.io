<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid URL App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        .rectangle {
            flex: 1 0 calc(33.33% - 2px);
            height: calc(33.33% - 2px);
            position: relative;
            margin: 1px;
            cursor: pointer;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Color animations for each rectangle */
        #rect1 { animation: colorFade1 10s infinite; }
        #rect2 { animation: colorFade2 10s infinite; }
        #rect3 { animation: colorFade3 10s infinite; }
        #rect4 { animation: colorFade4 10s infinite; }
        #rect5 { animation: colorFade5 10s infinite; }
        #rect6 { animation: colorFade6 10s infinite; }
        #rect7 { animation: colorFade7 10s infinite; }
        #rect8 { animation: colorFade8 10s infinite; }
        #rect9 { animation: colorFade9 10s infinite; }

        @keyframes colorFade1 { 0%, 100% { background: #ff0000; } 50% { background: #00ffff; } }
        @keyframes colorFade2 { 0%, 100% { background: #00ff00; } 50% { background: #ff00ff; } }
        @keyframes colorFade3 { 0%, 100% { background: #0000ff; } 50% { background: #ffff00; } }
        @keyframes colorFade4 { 0%, 100% { background: #ffff00; } 50% { background: #0000ff; } }
        @keyframes colorFade5 { 0%, 100% { background: #ff00ff; } 50% { background: #00ff00; } }
        @keyframes colorFade6 { 0%, 100% { background: #00ffff; } 50% { background: #ff0000; } }
        @keyframes colorFade7 { 0%, 100% { background: #ff8000; } 50% { background: #007fff; } }
        @keyframes colorFade8 { 0%, 100% { background: #8000ff; } 50% { background: #ff0080; } }
        @keyframes colorFade9 { 0%, 100% { background: #00ff80; } 50% { background: #ff8000; } }
    </style>
</head>
<body>
    <div class="rectangle" id="rect1"><div class="circle"></div></div>
    <div class="rectangle" id="rect2"><div class="circle"></div></div>
    <div class="rectangle" id="rect3"><div class="circle"></div></div>
    <div class="rectangle" id="rect4"><div class="circle"></div></div>
    <div class="rectangle" id="rect5"><div class="circle"></div></div>
    <div class="rectangle" id="rect6"><div class="circle"></div></div>
    <div class="rectangle" id="rect7"><div class="circle"></div></div>
    <div class="rectangle" id="rect8"><div class="circle"></div></div>
    <div class="rectangle" id="rect9"><div class="circle"></div></div>

    <script>
        const rectangles = document.querySelectorAll('.rectangle');
        const circles = document.querySelectorAll('.circle');
        
        // Store URLs in an object
        let urlLinks = {};

        // Load saved URLs from localStorage if available
        if (localStorage.getItem('urlLinks')) {
            urlLinks = JSON.parse(localStorage.getItem('urlLinks'));
        }

        circles.forEach((circle, index) => {
            circle.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent rectangle click from triggering
                const url = prompt('Enter a URL for this rectangle:');
                if (url) {
                    // Add http:// if no protocol is specified
                    const formattedUrl = url.match(/^https?:\/\//) ? url : 'http://' + url;
                    urlLinks[`rect${index + 1}`] = formattedUrl;
                    // Save to localStorage
                    localStorage.setItem('urlLinks', JSON.stringify(urlLinks));
                }
            });
        });

        rectangles.forEach((rect, index) => {
            rect.addEventListener('click', () => {
                const rectId = `rect${index + 1}`;
                if (urlLinks[rectId]) {
                    window.open(urlLinks[rectId], '_blank');
                }
            });
        });
    </script>
</body>
</html>
