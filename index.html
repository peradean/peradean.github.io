<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Happy 3D</title>
    <style>
        /* Import a beautiful font */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-3d {
            font-family: 'Dancing Script', cursive;
            font-size: 100px;
            color: #fff;
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            animation: float 3s ease-in-out infinite;
        }

        /* 3D floating animation */
        @keyframes float {
            0% { transform: translateY(0px) rotateX(20deg); }
            50% { transform: translateY(-20px) rotateX(20deg); }
            100% { transform: translateY(0px) rotateX(20deg); }
        }
    </style>
</head>
<body>
    <div class="text-3d">Happy Happy<b>Birthday<br>Becca!</div>
</body>
</html>
