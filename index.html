<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chroma Quest</title>
    <style>
        canvas { border: 1px solid black; }
        #textBox { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            display: none; 
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="textBox">
        <p id="textPrompt"></p>
        <button id="option1"></button>
        <button id="option2"></button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const textBox = document.getElementById('textBox');
        const textPrompt = document.getElementById('textPrompt');
        const option1 = document.getElementById('option1');
        const option2 = document.getElementById('option2');

        // Player properties
        let player = { x: 50, y: 500, width: 30, height: 30, speed: 5, dy: 0, jumping: false };
        const gravity = 0.5;
        const jumpForce = -15;

        // Game state
        let level = 1;
        let score = 0;
        let time = 0;
        let gameRunning = true;
        let textInteraction = false;

        // Level objects (platforms, blocks, keys)
        let platforms = [];
        let blocks = [];
        let key = { x: 0, y: 0, collected: false };
        let colors = ['#40E0D0', '#FF7F50', '#4682B4', '#32CD32', '#FF4500', '#FFD700', '#9932CC', '#F0F8FF', '#1E90FF', '#FFDAB9'];

        // Define levels
        const levels = [
            { platforms: [{ x: 0, y: 550, w: 800, h: 50 }], blocks: [], key: { x: 700, y: 500 }, parTime: 120, riddle: { q: "What flies without wings?", a1: "Time", a2: "Bird", correct: "Time" } },
            { platforms: [{ x: 0, y: 550, w: 400, h: 50 }, { x: 500, y: 450, w: 300, h: 50 }], blocks: [{ x: 550, y: 400, w: 40, h: 40 }], key: { x: 700, y: 400 }, parTime: 150 },
            { platforms: [{ x: 0, y: 550, w: 300, h: 50 }, { x: 400, y: 450, w: 200, h: 50 }], blocks: [], key: { x: 550, y: 400 }, parTime: 180, riddle: { q: "I speak without a mouth—what am I?", a1: "Echo", a2: "Wind", correct: "Echo" } },
            // Add more levels up to 10 with increasing complexity (simplified here for brevity)
            { platforms: [{ x: 0, y: 550, w: 200, h: 50 }, { x: 300, y: 450, w: 200, h: 50 }], blocks: [{ x: 350, y: 400, w: 40, h: 40 }], key: { x: 450, y: 400 }, parTime: 210 },
            { platforms: [{ x: 0, y: 550, w: 150, h: 50 }, { x: 200, y: 450, w: 150, h: 50 }], blocks: [], key: { x: 300, y: 400 }, parTime: 240 },
            { platforms: [{ x: 0, y: 550, w: 100, h: 50 }, { x: 150, y: 450, w: 100, h: 50 }], blocks: [{ x: 200, y: 400, w: 40, h: 40 }], key: { x: 250, y: 400 }, parTime: 270 },
            { platforms: [{ x: 0, y: 550, w: 80, h: 50 }, { x: 120, y: 450, w: 80, h: 50 }], blocks: [], key: { x: 180, y: 400 }, parTime: 300 },
            { platforms: [{ x: 0, y: 550, w: 60, h: 50 }, { x: 100, y: 450, w: 60, h: 50 }], blocks: [{ x: 120, y: 400, w: 40, h: 40 }], key: { x: 150, y: 400 }, parTime: 330 },
            { platforms: [{ x: 0, y: 550, w: 40, h: 50 }, { x: 80, y: 450, w: 40, h: 50 }], blocks: [], key: { x: 100, y: 400 }, parTime: 360 },
            { platforms: [{ x: 0, y: 550, w: 20, h: 50 }, { x: 50, y: 450, w: 20, h: 50 }], blocks: [{ x: 70, y: 400, w: 40, h: 40 }], key: { x: 90, y: 400 }, parTime: 420, riddle: { q: "I shatter light—what am I?", a1: "Prism", a2: "Mirror", correct: "Prism" } }
        ];

        // Load level
        function loadLevel(lvl) {
            platforms = levels[lvl - 1].platforms;
            blocks = levels[lvl - 1].blocks.map(b => ({ ...b, dx: 0 }));
            key = { ...levels[lvl - 1].key, collected: false };
            player.x = 50;
            player.y = 500;
            time = 0;
            gameRunning = true;
        }

        // Controls
        let keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Collision detection
        function collides(a, b) {
            return a.x < b.x + b.w && a.x + a.width > b.x && a.y < b.y + b.h && a.y + a.height > b.y;
        }

        // Game loop
        function update() {
            if (!gameRunning) return;

            // Player movement
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            if ((keys['ArrowUp'] || keys['w']) && !player.jumping) {
                player.dy = jumpForce;
                player.jumping = true;
            }

            // Gravity and collision
            player.dy += gravity;
            player.y += player.dy;
            for (let p of platforms) {
                if (collides(player, p) && player.dy > 0 && player.y + player.height - player.dy <= p.y) {
                    player.y = p.y - player.height;
                    player.dy = 0;
                    player.jumping = false;
                }
            }
            if (player.y > canvas.height) player.y = 500;

            // Block interaction
            for (let b of blocks) {
                if (collides(player, b)) {
                    if (player.x < b.x) player.x = b.x - player.width;
                    else player.x = b.x + b.w;
                    b.dx = player.x > b.x ? 2 : -2;
                }
                b.x += b.dx;
                b.dx *= 0.9; // Friction
                for (let p of platforms) if (collides(b, p)) b.x -= b.dx;
            }

            // Key collection
            if (!key.collected && collides(player, { x: key.x, y: key.y, w: 20, h: 20 })) {
                key.collected = true;
                if (levels[level - 1].riddle) showRiddle(levels[level - 1].riddle);
                else endLevel();
            }

            // Time
            time += 1 / 60; // Assuming 60 FPS
            draw();
            requestAnimationFrame(update);
        }

        // Draw game
        function draw() {
            ctx.fillStyle = colors[level - 1];
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#000';
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
            blocks.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            ctx.fillStyle = '#FFD700';
            if (!key.collected) ctx.fillRect(key.x, key.y, 20, 20);

            ctx.fillStyle = '#FF4500';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = '#FFF';
            ctx.font = '20px Arial';
            ctx.fillText(`Level: ${level} | Time: ${time.toFixed(1)}s | Score: ${score}`, 10, 30);
        }

        // Text interaction
        function showRiddle(riddle) {
            gameRunning = false;
            textInteraction = true;
            textBox.style.display = 'block';
            textPrompt.textContent = riddle.q;
            option1.textContent = riddle.a1;
            option2.textContent = riddle.a2;
            option1.onclick = () => checkAnswer(riddle, riddle.a1);
            option2.onclick = () => checkAnswer(riddle, riddle.a2);
        }

        function checkAnswer(riddle, answer) {
            textBox.style.display = 'none';
            gameRunning = true;
            textInteraction = false;
            if (answer === riddle.correct) endLevel();
        }

        // End level
        function endLevel() {
            gameRunning = false;
            let levelScore = Math.max(0, 1000 - Math.floor((time - levels[level - 1].parTime) * 10));
            score += levelScore;
            alert(`Level ${level} Complete! Score: ${levelScore} | Total Score: ${score}`);
            level++;
            if (level <= 10) loadLevel(level);
            else alert(`Game Over! Final Score: ${score}`);
        }

        // Start game
        loadLevel(1);
        update();
    </script>
</body>
</html>
